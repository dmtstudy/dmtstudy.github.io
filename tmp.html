      <div class="form">
          <legend class='font_m'>Sign up</legend>
          <form method="post">
              <fieldset name="signup">                
                <label for="username-s">Username</br></label>
                <input value="" type="text" name="username" id="username-s" class="inp" minlength="5" placeholder="" required />

                <label for="lname-s">Last Name</label>

                <label for="password">Password</label>
                <input value="" type="password" name="password" id="password" class="inp" minlength="5" required />
                <label for="password2">Repeat Password</label>
                <input value="" type="password" name="password2" id="password2" class="inp" minlength="5" required />
              </fieldset>
              <button type="submit" class="button inp">Sign up</button>
          </form>
          <div>
            <p class="ban_desc al_center">Already have an account? <a id="js-login-link2" href="">Sign In</a></p>
            <p class="line_sp"></p> <!--exptra line space-->
          </div>
      </div>
    </section>
